<template>
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <input type="text" value.bind="firstName" class="form-control floating-label" id="fn" placeholder="First Name">
      </div>
      <div class="form-group">
        <input type="text" value.bind="lastName" class="form-control floating-label" id="ln" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default btn-material-deep-orange">Submit</button>
    </form>

    <div class="inputs">
      <h2>Input</h2>
      <input type="text" class="form-control floating-label" placeholder="floating label">
    </div>
  </section>
</template>
